<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IVA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="Mensaje">
        <h1>Calculadora de IVA de un Producto</h1>
    </div>
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="nombreProducto"
                placeholder="Escriba el nombre del producto">
            <input class="mdl-textfield__input" type="number" id="precioProducto"
                placeholder="Escriba el precio del producto">
        </div>
    </form>
    <form action="#">
        <div>
            <select class="form-control" id="IVA">
                <option value="" disabled selected>Selecciona una opcion</option>
                <option value="0.21">21%</option>
                <option value="0.1">10%</option>
                <option value="0.04">4%</option>
            </select>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="boton"
                type="button">Calcular IVA</button>
        </div>
    </form>
    <form action="#">
        <div>
            <br>
            <div class="Resultado" id="resultadoIVA">-</div>
        </div>
    </form>
</body>
<script src="script.js"></script>

</html>
